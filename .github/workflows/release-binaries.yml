name: Release pb-cli Binaries

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-publish:
    name: Build and publish (${{ matrix.asset_suffix }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            asset_suffix: linux-amd64
          - runner: ubuntu-24.04-arm
            asset_suffix: linux-arm64
          - runner: macos-14
            asset_suffix: macos-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Build standalone binary
        shell: bash
        run: ./scripts/build-standalone.sh

      - name: Prepare release assets
        id: prepare
        shell: bash
        run: |
          set -euo pipefail
          asset="pb-cli-${{ matrix.asset_suffix }}"
          cp dist/pb-cli "dist/${asset}"
          chmod +x "dist/${asset}"

          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum "dist/${asset}" > "dist/${asset}.sha256"
          else
            shasum -a 256 "dist/${asset}" > "dist/${asset}.sha256"
          fi

          echo "asset=${asset}" >> "$GITHUB_OUTPUT"

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ steps.prepare.outputs.asset }}
            dist/${{ steps.prepare.outputs.asset }}.sha256
